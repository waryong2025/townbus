    function shuffleArray(array) {

    function generateValidAssignments() {

        for (let dayIndex = 0; dayIndex < days.length; dayIndex++) {

        for (let dayIndex = 0; dayIndex < days.length; dayIndex++) {

                    resultGrid[carIndex][dayIndex] = carNum;
